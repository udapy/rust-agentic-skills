name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  check-version:
    name: Verify Version Sync
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify gemini-extension.json matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          EXT_VERSION=$(jq -r .version gemini-extension.json)
          if [ "$TAG_VERSION" != "$EXT_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match gemini-extension.json version ($EXT_VERSION)"
            exit 1
          fi

  build-and-release:
    name: Build and Release
    needs: check-version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: rust-agentic-skills
            asset_name: rust-agentic-skills-linux-amd64
          - os: macos-latest
            artifact_name: rust-agentic-skills
            asset_name: rust-agentic-skills-macos-amd64
          - os: windows-latest
            artifact_name: rust-agentic-skills.exe
            asset_name: rust-agentic-skills-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        run: cargo build --release

      - name: Rename binary
        shell: bash
        run: |
          mv target/release/${{ matrix.artifact_name }} target/release/${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/release/${{ matrix.asset_name }}
